<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas tutorial</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="paper-full.min.js"></script>
  <script type="text/paperscript" canvas="myCanvas" src="JScanvas.js"></script>
</head>

<body>
  <ul id="menu">
    <li>
      <p>Columns</p>
      <input id="cols" type="text" value="4">
    </li>
    <li>
      <p>Layers</p>
      <input id="layers" type="text" value="3">
    </li>
    <li>
      <p>Width</p>
      <input id="width" type="text" value="100">
    </li>
    <li>
      <p>Height</p>
      <input id="height" type="text" value="100">
    </li>
  </ul>

  <ul>
    <li>
      <button id="rowsDown">-</button>
      <p id="rows">3</p>
      <button id="rowsUp">+</button>
    </li>
  </ul>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
